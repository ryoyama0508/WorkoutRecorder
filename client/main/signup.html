<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Workout Recorder</title>
    <title>Log in</title>

    <link rel="stylesheet" href="../assets/login.css">
</head>

<main>
    <div class="header">
        <h1>Workout Recorder</h1>
        <h4>write down the record of your Today's amazing workout!</h4>
    </div>

    <div class="space">
    </div>

    <div class="content">
        <h2>Sign-up</h2>
        <p>write down your email address and password</p>
        <div class="control">
            <label for="username">user name</label>
            <input id="username" type="username" name="username">
        </div>
        <div class="control">
            <label for="mymail">mail address</label>
            <input id="mymail" type="email" name="mymail">
        </div>

        <div class="control">
            <label for="passcode">password</label>
            <input id="passcode" type="password" name="passcode">
        </div>

        <div class="control">
            <input type="button" onclick="signUp(
                'http://localhost:8080/signup/post',
                'username',
                'email',
                'passcodes')" value="submit" style="width: 100%;
                background-color : #613434;
                border: none;
                color: #fff;
                padding: 15px;
                border-radius:3px;
                box-shadow : 0 0 10px rgba(0,0,0,.4);">
            <script type="text/javascript" src="signUp.js"></script>
        </div>
    </div>
</main>
