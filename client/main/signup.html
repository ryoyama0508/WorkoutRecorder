<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Workout Recorder</title>
    <title>Log in</title>

    <link rel="stylesheet" href="../assets/login.css">
</head>

<main>
    <div class="header">
        <h1>Workout Recorder</h1>
        <h4>write down the record of your Today's amazing workout!</h4>
    </div>

    <div class="space">
    </div>

    <div class="content">
        <h2>Sign-up</h2>
        <p>write down your email address and password</p>
        <label for="username">user name</label>
        <input type="text" id="username" name="username">

        <label for="mymail">mail address</label>
        <input type="email" id="mymail" name="mymail">


        <label for="passcode">password</label>
        <input type="password" id="passcode" name="passcode">

        <div class="control">
            <button onclick="signup(
                'http://localhost:8080/signup/post',
                'username',
                'mymail',
                'passcode')" style="width: 100%;
                background-color : #613434;
                border: none;
                color: #fff;
                padding: 15px;
                border-radius:3px;
            box-shadow : 0 0 10px rgba(0,0,0,.4);">submit</button>
            <script type="text/javascript" src="../assets/loginOrSignup.js"></script>
        </div>
    </div>
</main>
