<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>workout recorder</title>
    <title>Log in</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <h1>Workout Recorder</h1>
        <h4>write down the record of your Today's amazing workout!</h4>
    </div>

    <div class="space">
    </div>

    <div class="container">
        <h3>Abs</h3>
        <div class="row">
            <div class="col-sm 3">
                <p>Crunch</p>
            </div>
            <div class="col-sm 3">
            </div>
            <div class="col-sm 3">
                <h5>Reps</h5>
                <select id="crunch_reps">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <label for="reps">reps</label>
            </div>

            <div class="col-sm 3">
                <h5>Sets</h5>
                <select id="crunch_sets">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="sets">sets</label>
            </div>
        </div>
    </div>

    <button type="button" onclick="test('crunch_reps','crunch_sets')">Try it</button>

    <script src="test.js"></script>
</body>

</html>
