<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>workout recorder</title>
    <title>Log in</title>

    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div class="header">
        <h1>Workout Recorder</h1>
        <h4>write down the record of your Today's amazing workout!</h4>
    </div>

    <div class="space">
    </div>

    <div class="content">
        <h2>Log in</h2>
        <p>write down your account info</p>
        <div class="control">
            <label for="text">your user name</label>
            <input id="userName" type="userName" name="userName">
        </div>
        <div class="control">
            <label for="mymail">mail address</label>
            <input id="mymail" type="email" name="mymail">
        </div>
        <div class="control">
            <label for="passcode">password</label>
            <input id="passcode" type="password" name="passcode">
        </div>
        <div class="control">
            <input type="button" value="submit" onclick="recordPost()" style="width: 100%;
            background-color : #613434;
            border: none;
            color: #fff;
            padding: 15px;
            border-radius:3px;
            box-shadow : 0 0 10px rgba(0,0,0,.4);">
        </div>
        <script>
            function recordPost() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("stayButton").innerHTML =
                            this.responseText;
                    }
                };
                xhttp.open("POST", 'http://localhost:8080/home', true);
                //this func means sending data according to the format like 
                //key1=value1&key2=value2
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                var userName = $('#userName').val();
                var mailAdress = $('#mymail').val();
                var passcode = $('#passcode').val();

                xhttp.send(`mailAdress=` + userName + `mailAdress=` + mailAdress + `&passcode=` + passcode);
            }
        </script>
    </div>
</body>

</html>
