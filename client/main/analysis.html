            <div class="col-sm 3">
                <div class="images">
                    <img src="file:///Users/ryo/Downloads/muscle%20images%20-%20Google%20Search_files/mh-muscular-man-working-out-in-gym-strong-male-torso-royalty-free-image-924491214-1557166711.jpg"

            <div class="col-sm 3">

    <div class="space">
    </div>

    <div class="container">
        <div class="row">
            <h2>Your Weight</h2>
        </div>
    </div>
    <div class="graph" style="height: 400px ;width: 700px; margin: 0 auto;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'Feburary', 'March', 'April', 'May', 'June'],
                datasets: [{
                    data: [71, 74, 72, 75, 78, 73],
                    label: "Body Weight",
                    borderColor: "#3e95cd",
                    fill: false
                }],

                borderWidth: 1
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    </script>

    <div class="space">
    </div>

    <div class="container">
        <div class="row">
            <h2>Exercise</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm 6">
                <div class="graph" style="height: 250px ;width: 500px; margin: 0 auto;">
                    <canvas id="myChartCrunch"></canvas>
                </div>
            </div>
            <div class="col-sm 6">
                <div class="graph" style="height: 250px ;width: 500px; margin: 0 auto;">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementById('myChartCrunch');
        var myChart = new Chart(ctx, {
            type: 'line',

                labels: ['January', 'Feburary', 'March', 'April', 'May', 'June'],
                datasets: [{
                    data: [10, 14, 18, 16, 14, 19],
                    label: "Crunch",
                    borderColor: "#3cba9f",
                    backgroundColor: "#3cba9f",
                    fill: false
                }],

                borderWidth: 1
            },
            options: {
                title: { display: true, text: "Crunch (reps)" },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementById('pie-chart');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Abs", "Back", "Biceps", "Chest", "Glutes"],
                datasets: [{
                    label: "Population (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                    data: [2478, 5267, 734, 784, 433]
                }]
            },
