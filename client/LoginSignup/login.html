<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Workout Recorder</title>
    <title>Log in</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Workout Recorder</h1>
        <h1>{{.data}}</h1>
        <h4>write down the record of your Today's amazing workout!</h4>
    </div>

    <div class="space">
    </div>

    <div class="content">
        <h2>Log in</h2>
        <p>write down your account info</p>
        <div class="control">
            <label for="mymail">mail address</label>
            <input id="mymail" type="email" name="mymail">
        </div>
        <div class="control">
            <label for="passcode">password</label>
            <input id="passcode" type="password" name="passcode">
        </div>
        <div class="control">
            <input type="button" onclick="httpGetAsync('http://localhost:8080/home')" value="submit">
            <script type="text/javascript" src="signup.js"></script>
        </div>
    </div>
</body>

</html>
